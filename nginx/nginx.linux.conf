#用户
user www-data;
#工作进程数量
worker_processes auto;
#pid保存位置
pid       /run/nginx.pid;
#错误日志保存位置
error_log /var/log/nginx/error.log error;

events {
  #工作进程最大同时连接数
  worker_connections 1024;
}

http {
  #MIME类型
  include      /etc/nginx/mime.types;
  #默认MIME类型
  default_type application/octet-stream;
  #控制MIME类型哈希表的最大大小
  types_hash_max_size 2048;
  #启用sendfile服务器可以直接从硬盘读取文件并发送到客户端，而不需要先把文件全部读到内存里
  sendfile    on;
  #启用tcp_nopush适用于大文件传输
  tcp_nopush  on;
  #启用tcp_nodelay适用于快速响应的小型数据包(不可与tcp_nopush同时使用)
  # tcp_nodelay on;
  #保活超时时间
  keepalive_timeout 65;
  #不显示nginx版本号
  server_tokens     off;
  #启用gzip压缩
  # gzip              on;

  #访问日志格式
  log_format main "$time_iso8601 [$remote_addr:$remote_port] [$status] $request_method $scheme://$host$request_uri";
  #访问日志保存位置
  access_log /var/log/nginx/access.log main;

  #SSL设置
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  ##http://404z.cn
  #http服务
  # server {
  #   #监听端口
  #   listen      80;
  #   #服务名称
  #   server_name 404z.cn;

  #   #http跳转到https
  #   rewrite (.*) https://web.$host$1 permanent;
  # }

  ##http://web.404z.cn
  #http服务
  server {
    #监听端口
    listen      80;
    #服务名称
    server_name web.404z.cn;

    #http跳转到https
    rewrite (.*) https://$host$1 permanent;
  }

  ##https://web.404z.cn
  #https服务
  server {
    #监听端口
    listen      443 ssl;
    #服务名称
    server_name web.404z.cn;

    #证书pem文件(放到conf/cert路径下)
    ssl_certificate     cert/web.404z.cn.pem;
    #证书key文件(放到conf/cert路径下)
    ssl_certificate_key cert/web.404z.cn.key;
    #证书其他配置
    ssl_session_cache         shared:SSL:1m;
    ssl_session_timeout       5m;
    ssl_ciphers               HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    #首页跳转
    location / {
      root  /var/www/html/blog;
      index index.php;
    }

    #PHP反向代理
    location ~ \.php$ {
      root          /var/www/html/blog;
      fastcgi_pass  unix:/run/php/php8.3-fpm.sock;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include       fastcgi_params;
    }

    #WebSocket页面跳转
    location /ws/ {
      root  /var/www/html;
      index index.html;
    }

    #增加前缀反向代理
    location /api/ {
      proxy_pass       http://127.0.0.1:8080/;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-Port $remote_port;
    }

    #WebSocket反向代理
    location = /api/ws {
      proxy_pass       http://127.0.0.1:8080/ws;
      proxy_set_header Connection "upgrade";
      proxy_set_header Upgrade    "websocket";
    }
  }

  ###Jenkins
  ##https://web.404z.cn:58081
  #https服务
  server {
    #监听端口
    listen      58081 ssl;
    #服务名称
    server_name web.404z.cn;

    #证书pem文件(放到conf/cert路径下)
    ssl_certificate     cert/web.404z.cn.pem;
    #证书key文件(放到conf/cert路径下)
    ssl_certificate_key cert/web.404z.cn.key;
    #证书其他配置
    ssl_session_cache         shared:SSL:1m;
    ssl_session_timeout       5m;
    ssl_ciphers               HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    #根路径反向代理
    location / {
      proxy_pass       http://127.0.0.1:58080;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

}
